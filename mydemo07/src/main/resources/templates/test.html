<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>



<button  onclick="test1();">test1</button>
<button  onclick="test2();">test2</button>

<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.2.1.min.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
function user(id,name,msg){
	this.id=id;
	this.name=name;
	this.msg=msg;
}
function getUsers(){
	var users=new Array();
	var u1=new user(1,"zhangsan","msg");
	var u2=new user(2,"lsi","msgsdf");
	var u3=new user(3,"wagnwu","msgfd");
	users.push(u1);
	users.push(u2);
	users.push(u3);
	return JSON.stringify(users);
}
function test1(){
	 var users=getUsers();
     var datas={"str":"str","msg":"msg","users":users}; 
     var data=JSON.stringify(datas);
	 $.ajax({
			url:"/get1", 
			data:data,
			type:'POST', 
			async : false, //默认为true 异步   
			dataType:"json",
			contentType:"application/json",
			error: function(jqXHR, textStatus, errorThrown) {
			},
			success:function(data){
				console.log(data);
			}
	 });		
}
function test2(){
	 var str1="one";
	 var str2="two";
	 var str3="three";
	 $.ajax({
			url:"/get2/"+str1+"/"+str2+"/"+str3, 
			data:getUsers(),
			type:'POST', 
			async : false, //默认为true 异步   
			dataType:"json",
			contentType:"application/json",
			error: function(jqXHR, textStatus, errorThrown) {
			},
			success:function(data){
				console.log(data);
			}
	 });		
}
/*]]>*/
</script>
</body>
</html>
